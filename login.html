<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    </head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="">
    </div>

    <div class="just-margin">
        
    </div>
    <section class="input-group">
        <form action="homepage.html">
            <h2>Sign In</h2>
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" placeholder="password" required>
            <input type="submit" value="Sign in">
            
            <div class="other-input">
                <div class="checkbox">
                    <input type="checkbox" value="lsRememberMe" id="rememberMe"> 
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#">Need Help?</a>
            </div>
        </form>
        
        
        <div class="facebook">
            <img src="images/sign-in/facebook-logo.png" alt="">
            <p>Login with Facebook</p>
        </div>

        <div class="create-acct">
            <p>New to Netflix? <span class="sign-up">Sign up now</span></p>
        </div>

        <p class="recaptcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span id="learn-more">Learn more.</span> </p>
    </section>

    <footer id="footer">
        <p id="questions">Questions? Call 1-844-505-2993</p>
        <div class="footer-links">
            <p>FAQ</p>
            <p>Help Center</p>
            <p>Terms of Use</p>
            <p>Privacy</p>
            <p>Cookie Preferences</p>
            <p>Coporate Information</p>
        </div>
        <button id="language">
            <img src="images/globe.png" alt="">
            <p>English</p>
            <img src="images/dropdown.png" alt="">
        </button>
    </footer>
</body>
</html>
